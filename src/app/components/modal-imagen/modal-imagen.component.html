
<div class="fondo-modal-imagen"
[class.oculto]="modalService.oculatrModal"
>
   
    <div 
    class="modal animate__animated animate__zoomIn" 
    tabindex="-1" 
    style="display: block;"
    >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cargar Imagen </h5>
              <button 
              type="button" 
              class="close" 
              data-dismiss="modal" 
              aria-label="Close"
              (click)="cerrarModal()"
              >
            <span aria-hidden="true">&times;</span>
              </button>

            </div>
            <div class="modal-body">
              <h3>Selecione una Imagen </h3>

              <div class="text-center">
                <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar">
                 <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
            </div>           
            <input 
            type=file
            (change)="cambiarImagen($event.target.files[0])">


            </div>
            <div class="modal-footer">
              <button 
              type="button" 
              class="btn btn-secondary" 
              data-dismiss="modal"
              (click)="cerrarModal()"
              >Cancelar</button>
              <button 
              type="button" 
              class="btn btn-primary"
              [disabled]="!imagenSubir"
              (click)="SubirImagen()"
              >Aceptar</button>
            </div>
          </div>
        </div>
      </div>

</div>
